{% extends "incl/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <h4>Login</h4>
    <form novalidate class="form mt-5" action="/login/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
